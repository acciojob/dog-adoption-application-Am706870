<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <div class="container">
        <h1>Dog Adoption Application</h1>
        <form action="/submit" method="post">
            <!-- Name Field -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <!-- Phone Number Field -->
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <!-- Address Field -->
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <!-- Checkbox for Dog Experience -->
            <label for="dogExperience">
                <input type="checkbox" id="dogExperience" name="dogExperience">
                Have you ever lived with a Dog before?
            </label>

            <!-- Multi-Select for Preferred Breeds -->
            <label for="breeds">Please select your preferred breeds</label>
            <select id="breeds" name="breeds" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Beagle">Beagle</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Poodle">Poodle</option>
            </select>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
